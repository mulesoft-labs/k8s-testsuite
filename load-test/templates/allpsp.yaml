apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: example
spec:
  privileged: true # Don't allow privileged pods!
  # The rest fills in some required fields.
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
    - "*"
---
apiVersion: v1
data:
  .dockerconfigjson: 
kind: Secret
metadata:
  name: devdocker-registrykey
  namespace: load-test
type: kubernetes.io/dockerconfigjson
